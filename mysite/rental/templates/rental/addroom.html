{% extends 'rental/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	
	

	
  {% block head %}
  {% endblock %}
  
</head>


<body>
  {% block body %}

  
  <main id="main">

    <!-- ======= Intro Single ======= -->
    <section class="intro-single">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-lg-8">
            <div class="title-single-box">
              <h1 class="title-single">Add Your Room</h1>
              <span class="color-text-a">Put your Room on Rent </span>
            </div>
          </div>
          <div class="col-md-12 col-lg-4">
            <nav aria-label="breadcrumb" class="breadcrumb-box d-flex justify-content-lg-end">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="{% url 'rental:index' %}">Home</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  Add Room
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </section><!-- End Intro Single-->

    <!-- ======= Contact Single ======= -->
    <section class="contact">
      <div class="container">         
            <div class="row">
              <div class="col-md-7">
                <form class="login100-form validate-form" method="POST" action="{% url 'rental:addroom' %}" enctype="multipart/form-data"  >
			      	{% csrf_token %}
               {{ form.as_p }}
					
					
					 
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" ><a href="" >Add Room</a>
						
						</button>
					</div>

					
				</form>
              </div>
            </div>
        </div>      
    </section><!-- End Contact Single-->

  </main><!-- End #main -->



{% endblock %}
</body>

</html>


<script>


(function ($) {
    "use strict";

    
    /*==================================================================
    [ Validate ]*/
    var input = $('.validate-input .input100');

    $('.validate-form').on('submit',function(){
        var check = true;

        for(var i=0; i<input.length; i++) {
            if(validate(input[i]) == false){
                showValidate(input[i]);
                check=false;
            }
        }

        return check;
    });


    $('.validate-form .input100').each(function(){
        $(this).focus(function(){
           hideValidate(this);
        });
    });

    function validate (input) {
        if($(input).attr('type') == 'email' || $(input).attr('name') == 'email') {
            if($(input).val().trim().match(/^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{1,5}|[0-9]{1,3})(\]?)$/) == null) {
                return false;
            }
        }
        else {
            if($(input).val().trim() == ''){
                return false;
            }
        }
    }

	
    function showValidate(input) {
        var thisAlert = $(input).parent();

        $(thisAlert).addClass('alert-validate');
    }

    function hideValidate(input) {
        var thisAlert = $(input).parent();

        $(thisAlert).removeClass('alert-validate');
    }
    
    

})(jQuery);







</script>
