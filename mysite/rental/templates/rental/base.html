<style>
      #message {
      display:none;
      background: #f1f1f1;
      color: #000;
      position: relative;
      padding: 20px;
      margin-top: 10px;
      }

      #message p {
      padding: 10px 35px;
      font-size: 18px;
      }

      /* Add a green text color and a checkmark when the requirements are right */
      .valid {
      color: green;
      }

      .valid:before {
      position: relative;
      left: -35px;
      content: "✔";
      }

      /* Add a red text color and an "x" when the requirements are wrong */
      .invalid {
      color: red;
      }

      .invalid:before {
      position: relative;
      left: -35px;
      content: "✖";
      }
</style>
  
  
</head>
